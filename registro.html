  <!-- Principal -->
  <div class="container ">
    <div class="row">
      <h2 class="mb-3">Formulario de Registro</h2>

      <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">

        <form method="dialog" name="formulario">

          <div class="mb-3">
            <label for="cedula" class="form-label">Cédula</label>
            <input type="text" class="form-control" id="campo" name="cedula" aria-describedby="emailHelp" placeholder="#-####-####">
          </div>

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="campo" name="nombre" placeholder="Nombre">
          </div>

          <div class="mb-3">
            <label for="nacimiento" class="form-label">Fecha Nacimiento</label>
            <input type="date" class="form-control" name="nacimiento">
          </div>

          <label for="genero" class="form-label">Género</label>

          <div class="form-check">
            <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino" checked>
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>

          <div class="mb-3 form-check">
            <input class="form-check-input" type="radio" name="genero" id="femenino" value="femenino">
            <label class="form-check-label" for="femenino">Femenino</label>
          </div>

          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección Física</label>
            <textarea class="form-control" rows="5" name="direccion" style="resize: none;" placeholder="Dirección"></textarea>
          </div>

          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="text" class="form-control" name="telefono" placeholder="8888-8888">
          </div>

          <div class="mb-3">
            <label for="fechaInicio" class="form-label">Fecha Inicio labores</label>
            <input type="date" class="form-control" name="fechaInicio">
          </div>
        </div> <!-- fin col-12 -->

         <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">

        <div class="mb-3">
          <label for="correo" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" name="correo" placeholder="email@example.com">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password Sistema</label>
          <input type="password" class="form-control" name="password" placeholder="***********">
        </div>

        <label for="tipoPago" class="form-label">Tipo de Pago</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="tipoPago" id="ordinario" value="ordinario" checked>
          <label class="form-check-label" for="ordinario">Pago Ordinario</label>
        </div>

        <div class="mb-3 form-check">
          <input class="form-check-input" type="radio" name="tipoPago" id="extraordinario" value="extraordinario">
          <label class="form-check-label" for="extraordinario">Pago Extraordinario</label>
        </div>

        <label for="horas" class="form-label">Cantidad Horas Laboradas *</label>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">h</span>
          <input type="number" class="form-control" name="horas" placeholder="0">
        </div>


        <label for="precio" class="form-label">Precio por Hora *</label>
        <div class="input-group mb-4">
          <span class="input-group-text" id="basic-addon1">₡</span>
          <input type="number" class="form-control" name="precio" placeholder="0">
        </div>

        <label for="pago" class="form-label">Salario</label> <br>
        <div class="input-group mb-5">
          <span class="input-group-text" id="basic-addon1">₡</span>
          <input type="text" class="form-control" id="pago" name="pago" placeholder="0" readonly>
        </div>

        <div class="d-grid gap-3">
          <button class="btn btn-success" id="registrar" onclick="generarPlanilla()">Resgistrar</button>
          <button type="reset" class="btn btn-outline-primary">Limpiar Datos</button>
        </div>
        <script src="js/registro.js"></script>

        </form> <!-- fin form-->
