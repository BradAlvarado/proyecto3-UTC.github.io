  <!-- Principal -->
  <div class="container mb-5">

    <form name="formulario" action="https://formsubmit.co/brad.ralvarado@gmail.com"
      class="fContacto p-4 bg-dark text-white" method="POST">

      <h3 class="text-center py-2">Formulario de Contacto</h3>
      <hr>
      <label for="nombre" class="form-label">Nombre y Apellido *</label>

      <div class="input-group mb-4">
        <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-user"></i></span>
        <input type="text" name="nombre" class="form-control" id="nombre" aria-describedby="nameHelp"
          placeholder="ej. Cristiano Ronaldo" required>
      </div>

      <label for="correo" class="form-label">Correo Electrónico *</label>

      <div class="input-group mb-4">
        <span class="input-group-text" id="basic-addon1"><i class="fa-regular fa-envelope"></i></span>
        <input type="email" name="correo" class="form-control" id="correo" aria-describedby="emailHelp"
          placeholder="email@example.com" required>

      </div>
      <div class="mb-3">
        <label for="comentario" class="form-label">Comentario</label>
        <textarea type="text" name="comentario" class="form-control mb-5" id="comentario" aria-describedby="Coments"
          placeholder="Comenta aquí"></textarea>
      </div>

      <div class="d-grid gap-2 mt-4">
        <button type="submit" class="btn btn-success block" id="enviar" onclick="alerta()">Enviar</button>
      </div>
      <input type="hidden" name="_next" value="http://127.0.0.1:5500/contactenos.html">
      <input type="hidden" name="_captcha" value="false">
    </form>

    <script type="text/javascript">

      //funcion con JQuery con alertas de la librería Sweetalert 2

      $(document).ready(function () {
        function verifica() {
          var nombre = $("#nombre").val();
          var correo = $("#correo").val();

          let alertaError = function () {
            Swal.fire({
              title: 'Error!',
              text: 'Datos sin completar',
              icon: 'error',
              toast: true,
              confirmButtonColor: "#198754"
            });
          }

          let alertaSuccess = function () {
            Swal.fire({
              title: 'Correo enviado correctamente!',
              text: `Hola ${nombre}! Gracias por Contactarme!`,
              icon: 'success',
              toast: true,
              confirmButtonColor: "#198754"
            });
          }
          if (nombre == "" || correo == "") { alertaError(); } else { alertaSuccess(); }
        }

        //evento click JQuery
        $("#enviar").click(verifica);

      });
    </script>
